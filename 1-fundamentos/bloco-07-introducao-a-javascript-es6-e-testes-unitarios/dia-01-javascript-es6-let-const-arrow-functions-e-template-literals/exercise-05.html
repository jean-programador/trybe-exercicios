<!-- 游 Crie uma p치gina HTML que possua um contador de cliques.
Al칠m da estrutura b치sica do HTML, sua p치gina deve possuir:
* Uma tag que receber치 o valor atualizado da quantidade de clicks do bot칚o.
 * Um bot칚o com o texto click aqui!, que receber치 um event listener do tipo click;
Na estrutura do script (dentro do HTML ou em um arquivo de JavaScript ):
* Crie uma vari치vel clickCount que ir치 acumular o n칰mero de clicks do bot칚o;
* Crie a l칩gica do evento, para que a cada click no bot칚o seja adicionado o valor de 1.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="counter" value="0" />
    <button id="btn">click aqui!</button>
    <button id="clear">Clear</button>
  </body>
  <script>
    const btn = document.getElementById('btn');
    const inp = document.getElementById('counter');
    const btnClear = document.getElementById('clear');
    let clickCount = 0;

    btn.addEventListener('click', () => {
      clickCount += 1;
      inp.value = clickCount;
    });

    btnClear.addEventListener('click', () => {
      inp.value = 0;
    });
  </script>
</html>
